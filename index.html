<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font awesome-->
    <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-auto-replace-svg="nest"></script>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" media="screen" charset="UTF-8">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--JS-->
    <script src="js/main.js"></script>
    <title>TODO-List app</title>
</head>
<body background="./photos/bg3.jpg">
   
   <div class="container">
       <div class="row" >
           <div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
               <div class="page-header">
                    
                    <h1 align="center"><i class="fas fa-check"></i> TodoList</h1>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newTodo" placeholder="title">
                            </div>
                            <button type="button" id="additem" class="btn btn-danger">Add To Do</button>
                        </div>
                    </form>
                    <div class="push"></div>
               </div>
               <ul id="todos">

               </ul>
           </div>
       </div>
   </div> 
   <footer class="footer">
        <div class="container my-auto">
            <div class="copyright text-center ">
                <span>Copyright &copy; <a href="#" style="color:black">TODO List</a> 2019 |
                    Created By : <a href="mailto:aitelfakih654hamza@gmail.com" style="color:black">HAMZA AIT ELFAKIH</a></span>
            </div>
        </div>
    </footer>
</body>
</html>
